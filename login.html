<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div id="form_container">
      <h2 id="form_header"> Welcome to our Auction </h2>
        <div id="form_header_container">
        </div>
    
        <div id="form_content_container">
          <div id="login_form">
            <!-- Login form elements -->
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a id="register_btn" href="javascript:void(0);" onclick="toggleForm()">Register</a></p>
          </div>
    
          <div id="register_form" style="display: none;">
            <!-- Register form elements -->
            <input type="text" id="register_full_name" placeholder="Full name">
            <input type="email" id="register_email" placeholder="Email">
            <input type="password" id="register_password" placeholder="New Password">
            <button onclick="register()">Register</button>
            <p>Already have an account? <a id="login_btn" href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
          </div>
        </div>
      </div>
    

      <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <!-- Your custom JavaScript file -->
  <script src="./js/login.js"></script>
    

</body>


</html>
